<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Estilo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }
    header input {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: white;
    }
    header button {
      background: none;
      border: none;
      color: #d4af37;
      cursor: pointer;
      font-size: 1.5rem;
    }
   
    
    .inicio {
      padding-top: 2em;
      text-align: center;
      
    }

    .inicio img {
      width: 15em;
      height: 15em;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }


    .tab {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #d4af37;
      color: black;
    }
    .categoria {
      margin: 2rem;
    }
    .produtos {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .produto {
      background-color: #2b2b2b;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .produto img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produto button {
      background-color: #d4af37;
      color: black;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #carrinho {
      position: fixed;
      right: 0;
      top: 0;
      background-color: #1c1c1c;
      color: white;
      width: 300px;
      height: 100%;
      padding: 1rem;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }
    #carrinho.ativo {
      transform: translateX(0);
    }
    #carrinho h3 {
      margin-bottom: 1rem;
    }
    .item-carrinho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .item-carrinho button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
    }
    .finalizar {
      margin-top: 2rem;
      padding: 0.5rem;
      background-color: #d4af37;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jeito Moleque</h1>
    <input type="text" placeholder="Pesquisar produtos..." id="pesquisa" oninput="pesquisarProdutos()" />
    <button onclick="alternarCarrinho()">ðŸ›’</button>
  </header>

  <div class="inicio">
    <img src="PeÃ§a1.jpg" height="2000px   " width="40px">
      <h2 className='comeco'>InÃ­cio</h2>
  </div>

  <div class="tabs" id="abas"></div>
  <div id="categoriaSelecionada"></div>

  <div id="carrinho">
    <h3>Carrinho</h3>
    <div id="itens-carrinho"></div>
    <button class="finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <script>
    const produtos = {
      Camisas: ["Camisa Preta", "Camisa Branca", "Camisa Azul", "Camisa Estampada", "Camisa Polo"],
      CalÃ§as: ["CalÃ§a Jeans", "CalÃ§a Sarja", "CalÃ§a Social", "CalÃ§a Cargo", "CalÃ§a Moletom"],
      Bermudas: ["Bermuda Jeans", "Bermuda Cargo", "Bermuda Moletom", "Bermuda Praia", "Bermuda Estampada"],
      TÃªnis: ["TÃªnis Esportivo", "TÃªnis Casual", "TÃªnis Branco", "TÃªnis Preto", "TÃªnis Corrida"],
      AcessÃ³rios: ["BonÃ©", "RelÃ³gio", "Ã“culos", "Pulseira", "Carteira"],
    };

    const carrinho = {};
    let categoriaAtual = "Camisas";
    let termoPesquisa = "";

    function renderAbas() {
      const abas = document.getElementById("abas");
      abas.innerHTML = "";
      for (let cat in produtos) {
        const aba = document.createElement("div");
        aba.className = "tab" + (cat === categoriaAtual ? " active" : "");
        aba.innerText = cat;
        aba.onclick = () => {
          categoriaAtual = cat;
          termoPesquisa = "";
          document.getElementById("pesquisa").value = "";
          renderAbas();
          renderCategoria();
        };
        abas.appendChild(aba);
      }
    }

    function renderCategoria() {
      const container = document.getElementById("categoriaSelecionada");
      container.innerHTML = "";
      if (termoPesquisa) {
        container.innerHTML = `<section class='categoria'><h2>Resultado da pesquisa</h2><div class='produtos'></div></section>`;
        const produtosContainer = container.querySelector(".produtos");

        for (let categoria in produtos) {
          produtos[categoria].forEach((nome, i) => {
            if (nome.toLowerCase().includes(termoPesquisa.toLowerCase())) {
              const div = document.createElement("div");
              div.className = "produto";
              div.innerHTML = `
                <img src="https://cdn.shoppub.io/cdn-cgi/image/w=1000,h=1000,q=80,f=auto/outlet360/media/migration/94291e598795b020a3e643f5e4ab69ddad345cb1/2463201958339f2cc81.jpg" alt="${nome}" />
                <div>
                  <p>${nome}</p>
                  <button onclick="adicionarCarrinho('${nome}')">Adicionar ao carrinho</button>
                </div>
              `;
              produtosContainer.appendChild(div);
            }
          });
        }
      } else {
        container.innerHTML = `<section class='categoria'><h2>${categoriaAtual}</h2><div class='produtos'></div></section>`;
        const produtosContainer = container.querySelector(".produtos");

        produtos[categoriaAtual].forEach((nome, i) => {
          const div = document.createElement("div");
          div.className = "produto";
          div.innerHTML = `
            <img src="/img/${categoriaAtual.toLowerCase()}${i + 1}.jpg" alt="${nome}" />
            <div>
              <p>${nome}</p>
              <button onclick="adicionarCarrinho('${nome}')">Adicionar ao carrinho</button>
            </div>
          `;
          produtosContainer.appendChild(div);
        });
      }
    }

    function pesquisarProdutos() {
      termoPesquisa = document.getElementById("pesquisa").value;
      renderCategoria();
    }

    function adicionarCarrinho(nome) {
      carrinho[nome] = (carrinho[nome] || 0) + 1;
      atualizarCarrinho();
    }

    function removerCarrinho(nome) {
      if (carrinho[nome] > 1) carrinho[nome]--;
      else delete carrinho[nome];
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const div = document.getElementById('itens-carrinho');
      div.innerHTML = '';
      for (let nome in carrinho) {
        const item = document.createElement('div');
        item.className = 'item-carrinho';
        item.innerHTML = `
          <span>${nome}</span>
          <div>
            <button onclick="removerCarrinho('${nome}')">-</button>
            <span>${carrinho[nome]}</span>
            <button onclick="adicionarCarrinho('${nome}')">+</button>
          </div>
        `;
        div.appendChild(item);
      }
    }

    function alternarCarrinho() {
      document.getElementById('carrinho').classList.toggle('ativo');
    }

    function finalizarCompra() {
      if (Object.keys(carrinho).length === 0) {
        alert("O carrinho estÃ¡ vazio!");
      } else {
        alert("Compra finalizada com sucesso! Obrigado por comprar conosco.");
        for (let item in carrinho) delete carrinho[item];
        atualizarCarrinho();
        alternarCarrinho();
      }
    }

    renderAbas();
    renderCategoria();
  </script>
</body>
</html>
